<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathan Chan - Portfolio</title>
    <link href="workspaces-demo/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="workspaces-demo/css/theme.css" />
    <style>
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: local(""),
          url("workspaces-demo/fonts/inter-v12-latin-300.woff2") format("woff2");
      }
      @font-face {
        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local(""),
          url("workspaces-demo/fonts/inter-v12-latin-regular.woff2")
            format("woff2");
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--bs-primary);
      }
      .text-brand {
        color: #fe375c;
        font-weight: lighter;
      }
      /* Add these styles */
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      footer {
        flex-shrink: 0;
        position: relative; /* Prevents AOS from affecting it */
        z-index: 1; /* Ensures footer stays above other elements */
      }
    </style>
  </head>
  <body class="bg-white text-dark mt-0" data-bs-spy="scroll">
    <nav class="navbar navbar-light bg-white px-vw-5" tabindex="0">
      <div class="container text-center"></div>
    </nav>

    <main>
      <div
        class="w-100 overflow-hidden position-relative bg-white text-dark"
        data-aos="fade"
      >
        <div class="container">
          <h1 class="display-1 fw-bold text-brand">Work in Progress</h1>
          <p class="lead">My portfolio is currently under construction.</p>
          <a
            href="/workspaces-demo"
            style="
              display: inline-block;
              padding: 10px 20px;
              background-color: #fe375c;
              color: white;
              text-decoration: none;
              border-radius: 25px;
              margin-top: 20px;
            "
            >Check out my latest project instead! â†’</a
          >
        </div>
      </div>
    </main>

    <footer class="bg-white border-top border-secondary" data-aos="none">
      <div class="container text-center small py-vh-2">
        Part of Nathan Chan's Portfolio
      </div>
    </footer>

    <script src="workspaces-demo/js/bootstrap.bundle.min.js"></script>
    <script src="workspaces-demo/js/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
      });
    </script>
  </body>
</html>
